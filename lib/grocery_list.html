<form>
    <p>Add an item</p>
    <input id="addItemTextBox" list="itemOptions" placeholder="Type an item name" ng-model="itemToAdd" ng-keyup="onItemNameChange()">
    <input id="rowDropDown" list="rowOptions" placeholder="Select a corresponding row" ng-model="rowNameToAddItemTo" class="hidden">
    <button id="addItem" ng-click="addItem()">Add</button>
    <datalist id="itemOptions">
        <option ng-repeat="item in items" value="{{item.name}}">
    </datalist>
    <datalist id="rowOptions">
        <option ng-repeat="row in rows" value="{{row.name}}">
    </datalist>

    <ul>
        <li ng-repeat="row in rowsToDisplay">
            <row row="row"></row>
        </li>
    </ul>

    <button ng-click="revealAddItem()" id="addNewItemButton" class="hidden">Add a new item</button>
    <button ng-click="revealAddRow()" id="addNewRowButton">Add a new row</button>

    <ng-view></ng-view>
</form>
